<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <title>Crie seu Evento</title>
</head>
<body>
    <div class="page">

        <header>
            <h1>Crie e compartilhe seu Evento</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição</p>
        </header>
        <form id="myform">
            <fieldset>
                <div class="fieldset-wraper">
                    <legend>Informações do Evento</legend>
                        <div class="input-wraper">
                            <label for="event-title">Título do Evento <span>(Mínimo 8 caracteres)</span></label>
                            <input required minlength="8" type="text" id="event-title">
                        </div>
                        <div class="input-wraper">
                            <label for="event-link">Link do Evento <span>(Comece com: https//)</span></label>
                            <input type="text" id="event-link">
                        </div>
                        <div class="input-wraper">
                            <label for="event-whatsapp">WhatsApp para contato<span> (Somente números)</span></label>
                            <input type="number" id="event-whatsapp">
                        </div>
                        <div class="input-wraper">
                            <label for="event-info">Informações extras</label>
                            <textarea id="event-info"></textarea>
                        </div>
                        <div class="input-wraper">
                            <label for="event-category">Categoria</label>
                            <select id="event-category">
                                <option value="live">Ao vivo</option>
                                <option value="podcast">Podcast</option>
                                <option value="mentorship">Mentoria</option>
                            </select>
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wraper">
                    <legend>Privacidade</legend>

                    <div class="input-wraper">
                        <label for="event-email">Email do administrador<span> (Digite um email válido)</span></label>
                        <input type="email" id="event-email">
                    </div>
                    <div class="input-wraper">
                            <label for="event-password">Senha de acesso para os participantes<span> (Mínimo 8 caracteres)</span></label>
                            <input required minlength="8" type="password" id="event-password">
                    </div> <br>
                    <div class="checkbox-wraper">
                        <label for="event-private">Evento Privado</label>
                        <input type="checkbox" id="event-private">
                    </div> 
                </div>        
            </fieldset>

            <fieldset>
                <div class="fieldset-wraper">
                    <legend>Dia e Hora</legend>
                    <div class="col-3">
                        <div class="input-wraper">
                            <label for="event-data">Data</label>
                            <input type="date" id="event-data">
                        </div>
                        <div class="input-wraper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin">
                        </div>
                        <div class="input-wraper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                    </div>
                    </div> 
                </div>        
            </fieldset>
        </form>
        <footer>
                <input form="myform" class="button" type="submit" value="Salvar Evento">
        </footer>
    </div>
</body>
</html>
